<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:composition template="/templates/layout.xhtml">
        
        <ui:define name="header">
            <p>Ingrese sus credenciales</p>
        </ui:define>
        
        <ui:define name="content">
            <h:messages globalOnly="false" styleClass="messages" 
                       infoClass="messages-info" 
                       errorClass="messages-error"/>
            
            <h:form id="loginForm">
                <div class="form-group">
                    <label for="numeroCuenta">Número de Cuenta:</label>
                    <h:inputText id="numeroCuenta" 
                                value="#{cajeroBean.numeroCuenta}"
                                required="true"
                                requiredMessage="El número de cuenta es obligatorio">
                        <f:validateLength minimum="4" maximum="10"/>
                    </h:inputText>
                </div>
                
                <div class="form-group">
                    <label for="pin">PIN:</label>
                    <h:inputSecret id="pin" 
                                  value="#{cajeroBean.pin}"
                                  required="true"
                                  requiredMessage="El PIN es obligatorio">
                        <f:validateLength minimum="4" maximum="4"/>
                    </h:inputSecret>
                </div>
                
                <div class="text-center">
                    <h:commandButton value="Ingresar" 
                                    action="#{cajeroBean.iniciarSesion}"
                                    styleClass="button button-primary button-block"/>
                </div>
            </h:form>
            
            <div class="info-card mt-20">
                <h3 class="text-center">Clientes de prueba:</h3>
                <div class="info-row">
                    <span class="info-label">Cuenta: 1001</span>
                    <span class="info-value">PIN: 1234</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Cuenta: 1002</span>
                    <span class="info-value">PIN: 5678</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Cuenta: 1003</span>
                    <span class="info-value">PIN: 9012</span>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
